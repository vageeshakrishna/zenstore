<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/Styles.css" />
    <title>Zen Up</title>
  </head>
  <body class="landing-body">
    <header>
      <nav>
        <div class="logo">
          <img src="./Assets/Logo.svg" alt="" />
          <h3>PEACE</h3>
        </div>
      </nav>
    </header>
    <section>
      <h1 id="zenup">Zen Up</h1>
      <div class="form-section container">
        <div class="name-section" id="fname">
          <input type="text" required />
          <label for=""><span>Name</span></label>
        </div>
        <div class="name-section" id="lname">
          <input type="text" required />
          <label for=""><span>Last Name</span></label>
        </div>
        <div class="name-section" id="email">
          <input type="text" required />
          <label for=""><span>Email</span></label>
        </div>
        <div class="name-section" id="phno">
          <input type="text" required />
          <label for=""><span>Phone Number</span></label>
        </div>
        <div class="name-section" id="pass">
          <input type="text" required />
          <label for=""><span>Password</span></label>
        </div>
        <div class="name-section" id="confirm-pass">
          <input type="text" required />
          <label for=""><span>Confirm Password</span></label>
        </div>
      </div>
      <button class="button" style="overflow: hidden;" id="btn">Sign-Up</button>
    </section>
  </body>
</html>
