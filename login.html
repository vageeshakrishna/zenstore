<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/Styles.css" />
    <title>Zen In</title>
  </head>
  <body class="landing-body">
    <header>
      <nav>
        <div class="logo">
          <img src="./Assets/Logo.svg" alt="" />
          <h3>PEACE</h3>
        </div>
      </nav>
    </header>
    <section class="container">
      <div class="form-login">
        <form action="#" class="form-input container">
          <h1>Zen In</h1>
          <div class="name-section">
            <input type="text" name="name" autocomplete="off" required />
            <label for="name"><span>Name</span></label>
          </div>
          <div class="name-section">
            <input type="text" name="pass" autocomplete="off" required />
            <label for="pass"><span> Password </span></label>
          </div>
          <button class="button" id="btn-cta">Log In</button>
        </form>
        <a href="./Sign-up.html"
          ><button class="button" id="btn-signup">Sign Up</button></a
        >
      </div>
    </section>
  </body>
</html>
